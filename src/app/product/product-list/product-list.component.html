<div class="container text-center">
  <h1 class=" m-5 text-center "> List Of Products</h1>
  <table> 
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Discount</th>
        <th></th>
        <th></th>
        <th>  <a routerLink="/prod/new" class="btn  px-3 text-end " style="align-items: center;"> New </a></th>
      </tr>

    </thead>
    <tbody *ngFor="let p of products">
      <tr>
        <td>{{p.id}}</td>
        <td> <img src="{{p.img}}" alt="" class="img-fluid" width="100px" height="120px"></td>
        <td>{{p.name}}</td>
        <td>{{p.category}}</td>
        <td>{{p.price}} $</td>
        <td>{{p.discount}} %</td>
        <td><button (click)="onDelete(p.id)" class="btn btn-danger my-3">Delete</button></td>
        <td><a routerLink="/prod/{{p.id}}/edit" class="btn my-3">Edit</a></td>
      </tr>
    </tbody>
  </table>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center ">
        <div class="add">
          <span class=" mx-5 " style="font-size: 22px; font-weight: 700;"> Add New Product</span>
          <span> <a routerLink="/prod/new" class="btn  px-3"> New </a></span>
        </div>
      </div>
    </div>

  </div>

</div>
